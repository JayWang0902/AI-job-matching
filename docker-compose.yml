# version: "3.9"

services:
  redis:
    image: "redis:7-alpine"
    container_name: ai-job-matching-redis
    # 将Redis端口映射到EC2主机上，方便调试，但生产环境要注意安全组设置
    ports:
      - "6379:6379"
    # 如果需要数据持久化，可以取消下面的注释
    # volumes:
    #   - redis_data:/data
    
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-job-matching-backend
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - DEBUG=False
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: ai-job-matching-celery
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - DEBUG=False
      - LOG_LEVEL=INFO
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: ai-job-matching-frontend
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      # Docker 某些环境下需要轮询才能触发热更新，可按需打开：
      # - WATCHPACK_POLLING=true
      # - CHOKIDAR_USEPOLLING=1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      # 把你的本地前端代码挂进容器，实现热更新
      - ./frontend:/app
      # 让 node_modules 使用容器里的，不被上面这一行覆盖
      - /app/node_modules

# 生产环境建议使用云服务（如AWS RDS/ElastiCache），不在compose中启动db/redis
# 只需确保 .env 中的 DATABASE_URL 和 REDIS_URL 指向你的云服务地址
